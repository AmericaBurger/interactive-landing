<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./styles/style.css">
  <style>
    </style>
</head>
<body class="body-page">

  
  <main>
    <div class="container">
      <div class="top-menu">
        <div class="header">
          <div class="logo">
            <img src="./images/logo.svg" alt="logo">
          </div>
          <div class="hamburger-btn">
            <img src="./images/icon-menu.svg" alt="">
          </div>
        </div>
        

        <div class="image-hero-mobile">
          <img id="hero-mobile" src="./images/image-hero-mobile.png" alt="">
        </div>
<!-- Hamburger menu and buttons -->
        <div class="pop-up-menu hide">
          <div class="wrapper">
            <div class="button-menu">
              <div class="close-menu-btn hide-display-none ">
                  <img src="./images/icon-close-menu.svg" alt="">
              </div>
              <div class="features-list">Features<img class="arrow-up-features" src="./images/icon-arrow-up.svg" alt="arrow-down"></div>
              <div class="features-buttons-list-div hide">
                <div class="features-btn"><img class="features-images" src="./images/icon-todo.svg" alt=""> Todo List</div>
                <div class="features-btn"><img class="features-images" src="./images/icon-calendar.svg" alt=""> Calendar</div>
                <div class="features-btn"><img class="features-images" src="./images/icon-reminders.svg" alt=""> Reminders</div>
                <div class="features-btn"><img class="features-images" src="./images/icon-planning.svg" alt=""> Planing</div>
              </div> 
               </div>
            <div class="button-menu"> 
              <div class="company-button" >Company<img class="arrow-up-company" src="./images/icon-arrow-up.svg" alt="arrow-down"></div>
              <div class="company-buttons-div hide">
                <div class="company-btn">History</div>
                <div class="company-btn">Our Team</div>
                <div class="company-btn">Blog</div>
              </div>
              
            </div>
            <div class="careers-btn">Careers</div>
            <div class="about-btn">About</div>
            <div class="login-reg-buttons">
              <div class="login-btn login">Login</div>
              <div class="register-btn register">Register</div>  
            </div>
            </div>
        </div>


        <div class="text">
          <div class="header-text">
            <h1>Make remote work</h1>
          </div>
          <p class="paragraph-text">
            Get your team in sync, no matter your location. Streamline processes, 
            create team rituals, and watch productivity soar.
          </p>
        </div>
          <div class="btn-holder-learn-more">
            <div class="btn-learn-more">
            Learn more
          </div></div>
        

        <div class="div-img-brands">
          <img class="div1 clients-img" src="./images/client-databiz.svg" alt="">
          <img class="div2 audio-phile clients-img" src="./images/client-audiophile.svg" alt="">
          <img class="div3 clients-img" src="./images/client-meet.svg" alt="">
          <img class="div4 clients-img" src="./images/client-maker.svg" alt="">
        </div>

      </div>
    </div>
</main>

</body>
</html>
